<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Gösterme Uygulaması</title>
    <style>
        h1 {
            text-align: center;
        }
        div{
            width: 60%;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            margin: 50px auto;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Not Gösterme Uygulamasına Hoşgeldiniz</h1>

    <div>
        <label for="">Öğrenci notunu giriniz : </label>
        <input type="number" id="not">
        <button onclick="notuHesapla()" > Notu Çevir </button>
    </div>

    <hr>
    <h2 id="notGoster"></h2>

    <script>
        
        function notuHesapla(){
            let ogrenciNotu = document.getElementById('not').value;
            let text;
            console.log(ogrenciNotu);
            if(ogrenciNotu < 0  ){
                text = 'Hatalı giriş yaptınız';
            }else if(ogrenciNotu < 45){
                text = ' Öğrenci notu : ZAYIF'
            }else if(ogrenciNotu < 55){
                text = ' Öğrenci notu : GEÇER'
            }else if(ogrenciNotu < 70){
                text = ' Öğrenci notu : ORTA'
            }else if(ogrenciNotu < 85){
                text = ' Öğrenci notu : İYİ'
            }else if(ogrenciNotu <= 100){
                text = ' Öğrenci notu : PEKİYİ'
            }else{
                text = 'Hatalı giriş yaptınız(En yüksek not 100)';
            }
            document.getElementById('notGoster').innerHTML = text;
        }

    </script>
</body>
</html>
